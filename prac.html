<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Accounting Table Layout</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
                text-align: center;
                font-family: Arial, sans-serif;
            }
            th,
            td {
                border: 1px solid black;
                padding: 10px;
            }
            th {
                background-color: #f9f9f9;
            }
            .header {
                text-align: center;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th rowspan="2">Responsibility Center</th>
                <th colspan="4" class="header">Accounting Entries</th>
                <th colspan="2">Amount</th>
            </tr>
            <tr>
                <th>Accounts and Explanation</th>
                <th>Accounts Code</th>
                <th>PR</th>
                <th></th>
                <th>Debit</th>
                <th>Credit</th>
            </tr>
        </table>
    </body>
</html>
